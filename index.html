<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <h2><b>Registration Form</b></h2>
    <form id="userForm">

      <div class="ui_one">
        <label for="firstName">First Name:</label><br>
        <label for="email">Email:</label><br>
      </div>

      <div class="ui">
        <input type="text" class="form-control" id="firstName" name="firstName" required><br>
        <input type="email" class="form-control" id="email" name="email" required><br>
      </div>

      <div class="ui_two">
        <label for="mobilenumber">Mobile Number:</label><br>
        <label for="city">City:</label><br>
      </div>

      <div class="ui">
        <input type="tel" class="form-control" id="mobilenumber" name="mobilenumber" pattern="[1-9]{1}[0-9]{9}"
          onkeypress="return onlyNumberKey(event)" required><br>
        <input type="text" class="form-control" id="city" name="city" required><br>
      </div>

      <div class="ui_three">
        <label for="state">State:</label><br>
        <label for="country">Country:</label><br>
      </div>

      <div class="ui">
        <input type="text" class="form-control" id="state" name="state" required><br>
        <input type="Text" class="form-control" id="country" name="country" required><br>
      </div>

      <div class="ui_four">
        <label for="education">Education:</label><br>
        <label for="maritalstatus">Marital Status:</label><br>
      </div>

      <div class="ui">
        <input type="text" class="form-control" id="education" name="education" required><br>
        <select class="form-control" id="maritalstatus" name="maritalstatus" required><br>

          <option value="">Select Marital Status</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>
      </div>

      <label>Gender:</label>
      <div class="ui">

        <label class="radio-label">
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
        </label>
        <label class="radio-label">
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </label>
        <label class="radio-label">
          <input type="radio" id="others" name="gender" value="others">
          <label for="others">Others</label>
        </label>

      </div>
      <div class="ui">
        <label class="checkbox-label">
          <input type="checkbox" id="agree" name="agree" required>
          I agree to the terms and conditions
        </label>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
